<h1> Java Home Ansible Demo1 !!</h1>

--- 
- 
  hosts: webservers
  name: "start docker container"
  tasks: 
    - 
      docker_container: 
        exposed_ports: 
          - "0"
        image: httpd
        name: httpd
        ports: 
          - "8888:80"
        state: started
      name: "httpd container"
    - 
      copy: 
        dest: /var/www/html/index.html
        src: web.html
